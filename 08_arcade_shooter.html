<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script type="text/javascript">
	
// NOTE for Dreamweaver: Does NOT work in "Real time preview", choose temporary file instead!
	
var gun, target, w, h, bullet;
// global variables
	
function init(){
	stage = new createjs.Stage("demoCanvas");
	h= demoCanvas.height;// canvas height	
	w= demoCanvas.width; // canvas width
	
	//Testing
	console.log(h);
	console.log(w);
	
	//my gun functions
	drawGun();
	
	//my target functions
	drawTarget();
	moveTarget();
	
	//score function
	addScore();
	//if any keyboard key is press an eventhandler for window if any key is pressed.
	
	window.onkeydown = onKey;
	createjs.Ticker.on("tick", tick); // the main listener
}

	
	
function tick(event) {

	/*target.alpha = 1;
	var pt = bullet.localToLocal(0, 0, target);
	console.log(pt.x, pt.y);
	if(target.hitTest(pt.x, pt.y)){
	target.alpha = 0.1
	score.value++; 
	score.text = score.value;
	checkGame();};*/
	stage.update(); 
		
	}
	

	
//**************THE TARGET************//
	
function drawTarget(){
		target = new createjs.Bitmap('jelly.svg'); 
		target.x = w - w + 10;   
		target.y = h - h + 30;
		stage.addChild(target); //here we show the butterfly on the stage
		target.scaleX = 0.2; // it will be 1/3 the size You can look it up in the API
		target.scaleY = 0.2;
		
	}
	
	
/*function drawTarget(){
		target = new createjs.Shape();
	    target.graphics.beginFill("#FF56DE").drawRect(0, 0, 35, 10);
		target.x = w - w + 10;   
		target.y = h - h + 30;
		target.alpha = 1;
		stage.addChild(target);  
		console.log('Shape create: target');	
}*/
	
function moveTarget(){
 	createjs.Tween.get(target,{loop:true}) //make a loop...
	.to({x: w - 40 , y: h - h + 30 }, 4000)  //you need to make this scalable
	.wait(10)
	.to({x: target.x, y: h - h + 30 }, 4000)
	 //you need to make this scalable

	}
		
//**************THE GUN**********//	
	
	
function drawGun(){
		rect = new createjs.Shape();
	    rect.graphics.beginFill("#fff").drawRect(0, 0, 15, 30);
		rect.x = w /2 -15;
		rect.y = h - 30;
		stage.addChild(rect);  
		console.log('Shape create: rect');		
}	
		
	
function operateGun(event){

	bullet = new createjs.Shape();
	bullet.graphics.beginFill("#fff").drawCircle(0, 0, 5);  
    bullet.x = rect.x;  
    bullet.y = rect.y - 30;  
	
	createjs.Tween.get(bullet) 
	.to({ y: h - h - 40 }, 800)  //you need to make this scalable
	
	createjs.Sound.on("fileload", laserSound); ///call function hanle clall sound
	createjs.Sound.registerSound('laser.mp3','laser')
	
    stage.addChild(bullet); 
}
	

	//**************THE KEY MOVEMENT**********//	
function onKey(e){
		switch(e.keyCode){
				
				case 37:  
				console.log('move-left');
				rect.x -= 10;
				break;
				
				case 39:
				console.log('move-right');
				rect.x += 10;
				break;
				
				case 32:    
				operateGun();
				laserSound()
				score.value++; 
				score.text = score.value;
				checkGame();
				
        		break; 	
		}
		
	}
	
//**************ADD SOUND**********//	
	
function laserSound(){
		
		sound = createjs.Sound.play('laser');
	}

function winnerSound(){
		
		sound = createjs.Sound.play('winner');
	}
		
//**************ADD SCORE**********//	
	
function addScore(){
		score = new createjs.Text ("0", "20px Arial", "#fff"); //here we create a display with a 0
		score.x = w - 25;  //this is flexible... it will always be 50 pixels from the top
		score.y = h - h + 20;
		score.textBaseline = "alphabetic";
		score.value = 0;  //setting the value at 0.... so we start there
		stage.addChild(score); //then we are addign it to the stage
		
	}

	
//**************RESET & GAME OVER***********//
	function checkGame () {
	if ( score.value === 5 ) {
		createjs.Sound.on("fileload", winnerSound); 
		createjs.Sound.registerSound('winner.mp3','winner')
		winnerSound();
		var modal = document.getElementById('restart-dialog'),
	   	restartButton = document.getElementById('restart');
		modal.className = modal.className + ' is-visible';
		restartButton.onclick = function (e) {
		e.preventDefault();
 		modal.className = 'modal';
        score.value = 0; 
	    init();
		};
	}
}
	
	
	
</script>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body onload="init();">
<div class="container-fluid">

    <h1 class="text-center">Space JellyFish</h1>
  </div>
</div>
<div class="container-fluid col-12">
  <canvas id="demoCanvas" width="900" height="400"> alternate content </canvas>
  <div id="restart-dialog" class="modal col-4">
    <h2>Your a WINNER baby!</h2>
    <h2>Ready for a new game!</h2>
    <button id="restart" class="btn" name="button">PLAY AGAIN</button>
  </div>
</div>
</body>
</html>
