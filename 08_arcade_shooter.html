<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script type="text/javascript">
	
	// NOTE for Dreamweaver: Does NOT work in "Real time preview", choose temporary file instead!
	
var gun, target, w, h; // global variables
	
var BULLET_SPEED = 15;  
var bullets;  
var bulletG;	
	
function init(){
	stage = new createjs.Stage("demoCanvas");
	h= demoCanvas.height;// canvas height	
	w= demoCanvas.width; // canvas width
	
	//Testing
	console.log(h);
	console.log(w);
	
	//my gun functions
	drawGun();
	
	//my target functions
	drawTarget();
	moveTarget();
	
	//score function
	addScore();
	//if any keyboard key is press an eventhandler for window if any key is pressed.
	window.onkeydown = onKey;
	
	
	createjs.Ticker.on("tick", tick); // the main listener
}

function tick(event) {

	
	var pt = rect.globalToLocal(stage.mouseX, stage.mouseY);
	//testing:
	//console.log(pt.x, pt.y);
	
	stage.update(event);
}
	 

	
//**************THE TARGET************//		
function drawTarget(){
		target = new createjs.Shape();
	    target.graphics.beginFill("#23e4f8").drawRect(0, 0, 35, 10);
		target.x = w - w + 10;   
		target.y = h - h + 30;   
		stage.addChild(target);  
		console.log('Shape create: target');	
}
	
function moveTarget(){
 	createjs.Tween.get(target,{loop:true}) //make a loop...
	.to({x: w - 40 , y: h - h + 30 }, 6000)  //you need to make this scalable
	.wait(200)
	.to({x: target.x, y: h - h + 30 }, 6000)
	 //you need to make this scalable
	
	
	}
		
//**************THE GUN**********//	
	
	
function drawGun(){
		rect = new createjs.Shape();
	    rect.graphics.beginFill("#6951fd").drawRect(0, 0, 15, 30);
		rect.x = w /2 -15;
		rect.y = h - 30;
		stage.addChild(rect);  
		console.log('Shape create: rect');		
}	
		
	
function operateGun(event){
	
	
	bullet = new createjs.Shape();
	bullet.graphics.beginFill("#fff").drawCircle(0, 0, 5);  
    bullet.x = rect.x;  
    bullet.y = rect.y - 30;  
	
	
	createjs.Tween.get(bullet) //make a loop...
	.to({ y: h - h - 40 }, 800)  //you need to make this scalable
	
    stage.addChild(bullet); 
}

	
function onKey(e){
		switch(e.keyCode){
				
				//We might need to make a if condition later
				case 37:  //keycode are set 37: left arrow, 39 is right
				console.log('move-left');
				rect.x -= 10;
				break;
				
				case 39:
				console.log('move-right');
				rect.x += 10;
				break;
				
				 // Space bar for firing  
				case 32:    
				operateGun();  
        		break; 
			
		}
		
	}
	
//**************ADD SCORE**********//	
	
function addScore(){
		score = new createjs.Text ("0", "20px Arial", "#fff"); //here we create a display with a 0
		score.x = w - 20;  //this is flexible... it will always be 50 pixels from the top
		score.y = h - h + 20;
		score.textBaseline = "alphabetic";
		score.value = 0;  //setting the value at 0.... so we start there
		stage.addChild(score); //then we are addign it to the stage
	}
	
	
</script>
<style type="text/css">
#demoCanvas {
	background: #2b1442;
	border: 1px solid #fff;
	padding: 2px;
}
</style>
</head>

<body onload="init();">

</body>
</html>
